<!DOCTYPE html>
{% load bootstrap4 %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produto</title>
    {% bootstrap_css %}
</head>
<body>

    <div class="container">
        <h1>Produto</h1>
        <!--   adicionar as mensagens do bootstrap     -->
        {% bootstrap_messages %}
        <!-- cria o formulario-->
        <form action="{% url 'produto' %}" method="post" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            {% endbuttons %}

        </form>
    </div>



{% bootstrap_javascript jquery='full' %}
</body>
</html>
