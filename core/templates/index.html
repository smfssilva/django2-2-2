<!DOCTYPE html>
{% load bootstrap4 %}
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <title>Home</title>
</head>
<body>
    <div class="container-fluid text-center bg-dark text-white">
        <h1>Lista de Produtos</h1>
    </div>
    <div class="container">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Pre√ßo</th>
                    <th scope="col">Estoque</th>
                </tr>
            </thead>
            <tbody class="gb-light">
                {% for produto in produtos %}
                <tr>

                    <td scope="row">{{ produto.id }}</td>
                    <td scope="row"><a href="#modal{{ produto.id }}" data-toggle="modal">{{ produto.nome }}</a></td>
                    <td scope="row">{{ produto.preco }}</td>
                    <td scope="row">{{ produto.estoque }}</td>
                </tr>
                <div class="modal fade bd-exemplo-modal-lg show" id="modal{{produto.id}}" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="dynamic-content">
                                <img src="{{ produto.imagem.url }}" class="img-fluid" alt="{{ produto.nome }}">
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </tbody>
        </table>

    </div>



{% bootstrap_javascript jquery='full' %}
</body>
</html>
